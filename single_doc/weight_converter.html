<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            margin-top: 70px;
        }

        h1 {
            margin-bottom: 18px;
        }

        .card {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h4 class="card-title">Grams</h4>
                            <p class="card-text" id="gramsOutput"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h4 class="card-title">Kilograms</h4>
                            <p class="card-text" id="kgOutput"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h4 class="card-title">Ounces</h4>
                            <p class="card-text" id="ozOutput"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        let lbsInput = document.getElementById('lbsInput');
        lbsInput.addEventListener('input', function () {
            document.getElementById('output').style.visibility = 'visible';
            let value = lbsInput.value;
            document.getElementById('gramsOutput').innerHTML = value / 0.0022046;
            document.getElementById('kgOutput').innerHTML = value / 2.2046;
            document.getElementById('ozOutput').innerHTML = value * 16;
        })
    </script>
</body>

</html>
