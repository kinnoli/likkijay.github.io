<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Numbers Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p>Enter a number and get a random fact</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number">
          <div id="fact" class="card-body" style="display: none;">
            <h4 class="card-title">Number fact</h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fact = document.getElementById("fact");
    let factText = document.getElementById("factText");
    let numberInput = document.getElementById("numberInput");
    numberInput.addEventListener("input", getFact);

    // function getFact() {
    //   let number = numberInput.value;
    //   let xhr = new XMLHttpRequest();

    //   xhr.open("GET", "http://numbersapi.com/"+number, true);

    //   xhr.onload = function() {
    //     if(this.status == 200 && number != "") {
    //       fact.style.display = "block";
    //       factText.textContent = this.responseText;
    //     }
    //     if(number == "") {
    //       fact.style.display = "none";
    //     }
    //   }

    //   xhr.send();
    // }

    function getFact() {
      let number = numberInput.value;
      fetch("http://numbersapi.com/"+number)
        .then(response => response.text())
        .then(data => {
          if(number != "") {
            fact.style.display = "block";
            factText.textContent = data;
          }
          if(number == "") {
            fact.style.display = "none";
          }
        })
        .catch(err => console.log(err));
    }
  </script>
</body>

</html>
