<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarker Application</title>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .header,
        .marketing,
        .footer {
            padding-right: 15px;
            padding-left: 15px;
        }

        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }

        .footer {
            padding-top: 19px;
            color: #777;
            border-top: 1px solid #e5e5e5;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }

        .container-narrow>hr {
            margin: 30px 0;
        }

        .jumbotron {
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .jumbotron .btn {
            padding: 14px 24px;
            font-size: 21px;
        }

        .marketing {
            margin: 40px 0;
        }

        .marketing p+h4 {
            margin-top: 28px;
        }

        @media screen and (min-width: 768px) {
            .header,
            .marketing,
            .footer {
                padding-right: 0;
                padding-left: 0;
            }

            .header {
                margin-bottom: 30px;
            }

            .jumbotron {
                border-bottom: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark a site</h2>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="">Site name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2017 Bookmarker</p>
        </footer>

    </div>
    <script src="../libs/jquery-3.2.1.min.js"></script>
    <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('myForm').addEventListener('submit', saveBookmark);

        function saveBookmark(e) {
            e.preventDefault();
            var siteName = document.getElementById('siteName').value;
            var siteUrl = document.getElementById('siteUrl').value;

            if (!siteName || !siteUrl) {
                alert('Please fill in the form');
                return false;
            }

            var expression = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
            var regex = new RegExp(expression);

            if (!siteUrl.match(regex)) {
                alert('Please use a valid URL');
                return false;
            }

            var bookmark = {
                name: siteName,
                url: siteUrl
            }

            if (localStorage.getItem('bookmarks') === null) {
                var bookmarks = [];
                bookmarks.push(bookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            } else {
                var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
                bookmarks.push(bookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }

            document.getElementById('myForm').reset();

            fetchBookmarks();
        }

        function deleteBookmark(url) {
            var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
            for (var i = 0; i < bookmarks.length; i++) {
                if (bookmarks[i].url == url) {
                    bookmarks.splice(i, 1);
                }
            }
            localStorage.getItem('bookmarks', JSON.stringify(bookmarks));

            fetchBookmarks();
        }

        function fetchBookmarks() {
            var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
            var bookmarksResults = document.getElementById('bookmarksResults');
            bookmarksResults.innerHTML = '';

            for (var i = 0; i < bookmarks.length; i++) {
                var name = bookmarks[i].name;
                var url = bookmarks[i].url;
            }

            bookmarksResults.innerHTML += '<div class="well">'+'<h3>'+name+'<a class="btn btn-default" target="_blank" href="'+url+'">Visit</a>'+'<a onclick="deleteBookmark(\''+url+'\')" class="btn btn-danger">Delete</a>'+'</h3>'+'</div>';
        }
    </script>
</body>

</html>
