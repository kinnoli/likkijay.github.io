<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ES6 Gallery</title><style>body{margin:20px;padding:0;background-color:#333}.container{max-width:760px;margin:auto;border:3px solid #fff;background-color:#fff}.main-img img,.imgs img{width:100%}.main-img{height:515px}.imgs{display:grid;grid-template-columns:repeat(4, 1fr);grid-gap:5px}@keyframes fade-in{to{opacity:1}}.fade-in{opacity:0;animation:fade-in 0.5s ease-in 1 forwards}</style></head><body><div class="container"><div class="main-img"><img src="img1.jpeg" id="current"></div><div class="imgs"><img src="img1.jpeg"><img src="img2.jpeg"><img src="img3.jpeg"><img src="img4.jpeg"><img src="img5.jpeg"><img src="img6.jpeg"><img src="img7.jpeg"><img src="img8.jpeg"></div></div><script>const current=document.getElementById("current");const imgs=document.querySelectorAll(".imgs img");const opacity=0.6;imgs[0].style.opacity=opacity;imgs.forEach(img=>img.addEventListener("click",imgClick));function imgClick(e){imgs.forEach(img=>img.style.opacity=1);current.src=e.target.src;current.classList.add("fade-in");setTimeout(()=>current.classList.remove("fade-in"),500);e.target.style.opacity=opacity;}</script></body></html>
